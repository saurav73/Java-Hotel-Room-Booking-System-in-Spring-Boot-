<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            padding: 5px 10px;
            margin-right: 5px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #28a745;
        }
        .btn-delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h2>User List</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of users and display each user's information -->
            <tr th:each="user : ${uList}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <!-- Edit button with a link to edit the user -->
                    <a th:href="@{'/edit/' + ${user.id}}" class="btn btn-edit">Edit</a>
                </td>
                <td>
                    <!-- Delete button with a link to delete the user -->
                    <a th:href="@{'/delete/' + ${user.id}}" class="btn btn-delete">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
